group 'LuceneSearch'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
//    mavenLocal()
    mavenCentral()
}

task createJavaFile() {

    file("src/main/java/com/text/search").mkdirs()

    file("src/test/java/com/text/search").mkdirs()

}

task createJavaProjectImpl() {

    sourceSets*.java.srcDirs*.each{ mkdir(it.path) }

    sourceSets*.resources.srcDirs*.each{ mkdir(it.path) }

    file('readme.md').createNewFile()
}

dependencies {

    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '7.4.0'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-queryparser
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '7.4.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
